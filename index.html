<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <script>

//-------------------------------------1 function-----------------------------//

        function reverseString(string) {
            var result = '';
            for (var i = string.length -1; i >= 0; i--) {
                result += string[i];
            }
            return result;
        }
        console.log(reverseString('Hello, world!'));

//-------------------------------------2 function-----------------------------//

        function isCharPresent(string, char = ' ') {
            var flag = false;
            for (var i = 0; i < string.length; i++) {
                if (string[i] === char) {
                    flag = true;
                    break;
                }
            }
            return flag;
        }
        console.log(isCharPresent('Hello, world', 'd'));


//-------------------------------------3 function-----------------------------//

        function charIndexOf(string, char = ' ') {
            for (var i = 0; i < string.length; i++) {
                if (isCharPresent(string[i], char)) {
                    return i;
                }
            }
            return -1;
        }
        console.log(charIndexOf('Hello', 'o'));
        
    </script>

</body>
</html>
